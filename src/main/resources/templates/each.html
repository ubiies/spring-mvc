<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For each</title>
</head>
<body>
  <h1>Item List</h1>
  <div>
    <p>여기에 List의 각 데이터가 담긴 채</p>
    <!--List의 데이터 갯수만큼 반복해서 p요소 생성-->
  </div>
  <div>
      <p th:each="item: ${listOfStrings}">Item: [[${item}]]</p>
  </div>
</body>
</html>
